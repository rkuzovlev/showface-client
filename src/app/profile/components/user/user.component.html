<h1 class="title is-3">Profile</h1>
<div class="columns">
	<div class="column is-4-tablet">
		<figure class="image is-square">
			<img src="/img/avatar.jpeg">
		</figure>
		<a class="button is-primary is-flex-touch is-flex-tablet is-flex-desktop change-avatar">change avatar</a>
	</div>
	<div class="column is-8-tablet">
		<form>


			<label class="label">Username</label>
			<p class="control">
				<input class="input" type="text" placeholder="Ivanov Ivan">
			</p>
			

			<label class="label">Email</label>
			<p class="control has-icon has-icon-right">
				<input class="input is-danger" type="text" placeholder="email@example.com" value="hello@">
				<span class="icon is-small">
					<i class="fa fa-warning"></i>
				</span>
				<span class="help is-danger">This email is invalid</span>
			</p>

			
			<label class="label">Qualification</label>
			<p class="control">
				<input class="input" type="text" placeholder="Web Developer">
			</p>

			
			<label class="label">About me</label>
			<p class="control">
				<textarea class="textarea" placeholder="Some information about myself"></textarea>
			</p>


			<div class="control is-grouped">
				<p class="control">
					<button class="button is-primary">Save</button>
				</p>
				<p class="control">
					<button class="button is-link">Cancel</button>
				</p>
			</div>


		</form>
	</div>
</div>
