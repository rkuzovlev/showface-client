<div *ngIf="modal" [class.is-active]="modal" class="modal">
	<div (click)="hide(); $event.stopPropagation();" class="modal-background"></div>
	
	<div class="modal-card">
		<header class="modal-card-head">
			<p class="modal-card-title">Login</p>
			<button (click)="hide(); $event.stopPropagation();" class="delete"></button>
		</header>
		
		<section class="modal-card-body">
			<login></login>
		</section>
		
		<footer class="modal-card-foot">
			<!-- <a class="button is-success">Save changes</a>
			<a class="button">Cancel</a> -->
		</footer>
	</div>
</div>
