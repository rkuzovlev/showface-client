<div class="card">
	<div class="card-image">
		<a [routerLink]="['/stream/', stream.id]">
			<figure class="image is-16by9">
				<img src="{{ stream.image }}" alt="Image">
			</figure>
		</a>
	</div>
	<div class="card-content">
		<h4 class="title is-4">
			<a [routerLink]="['/stream/', stream.id]">{{ stream.title }}</a>
		</h4>

		<div class="media">
			<div class="media-left">
				<figure class="image" style="height: 40px; width: 40px;">
					<img src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
				</figure>
			</div>
			<div class="media-content">
				<p class="title is-4"><a routerLink="/profile/123">!!!! John Smith</a></p>
				<p class="subtitle is-6">!!!! Web Developer</p>
			</div>
		</div>

		<div class="content">
			{{ stream.description }}<br>
			<!-- <small>11:09 PM - 1 Jan 2017</small> -->
		</div>
	</div>
</div>
