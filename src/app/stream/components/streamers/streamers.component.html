<section *ngIf="canEdit || moderators.length" class="streamers-group">
	<h2 class="title is-4">Streamers</h2>
	
	<div *ngFor="let user of streamers" class="media">
		<div class="media-left">
			<figure class="image" style="height: 45px; width: 45px;">
				<img src="{{ user.avatar }}" alt="{{ user.name }} avatar">
			</figure>
		</div>
		<div class="media-content">
			<p class="title is-4"><a href="/profile/{{ user.id }}">{{ user.name }}</a></p>
			<p class="subtitle is-6">Нет инфо</p>
		</div>
	</div>

	<div *ngIf="canEdit" class="media">
		<a class="button is-primary">Add streamer</a>
	</div>
</section>
