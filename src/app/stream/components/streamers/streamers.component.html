<section *ngIf="canEdit || streamers.length" class="streamers-group">
	<h2 class="title is-4">Streamers</h2>
	
	<user-card-small [edit]="editing" [user]="user" *ngFor="let user of streamers" class="media"></user-card-small>

	<div *ngIf="canEdit && !editing" class="media">
		<a (click)="edit();" class="button is-primary">Edit streamers</a>
	</div>

	<find-user *ngIf="editing"></find-user>

	<div *ngIf="editing" class="media">
		<a (click)="editDone();" class="button is-primary">Done</a>
	</div>
</section>
