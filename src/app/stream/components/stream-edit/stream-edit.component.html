<section class="section">
	<div class="container">

		<stream-edit-form
			*ngIf="(stream$ | async) && (moderators$ | async) && (streamers$ | async)"
			[stream]="stream$ | async"
			[moderators]="moderators$ | async"
			[streamers]="streamers$ | async"
			[isModerator]="currentUserIsModerator$ | async"
			
			(saveStream)="saveStream($event)"
			(closeStream)="closeStream($event)"
			(openStream)="openStream($event)"
		>
		</stream-edit-form>
		
	</div>
</section>
